<!--标签是由尖括号组成的，大部分标签是成对出现的-->
<html>
<!--head部分是放置html的一些属性和引用外部资源，一般不影响界面设置-->
<head>
    <!--表示页面的标题-->
    <meta charset="utf-8">
 <!-- 设置编码方式-->
    <title>我是一个页面</title>
</head>
<!--body部分是存放Html界面要显示的内容-->
<body>
<!--div默认情况下独自占领一行(块级元素),都可以借助css修改-->
<!--<div>hello</div>
<div>hello</div>
<div>hello</div>
<div>hello</div>-->
<!--span默认不独占一行(内联元素)，都可以借助css修改-->
<!--<span>hello</span>
<span>hello</span>
<span>hello</span>
<span>hello</span>-->
<!--演示标题-->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
<!--<a></a>表示跳转，配合href使用(告知跳转到哪里去),href是标签的属性，属性是放在头一个标签中-->
    <a href="http://www.sogou.com"> 点我跳转</a>
    <p>我是一个p标签</p>
    <!--<image>可以通过src属性给html加图片，必须是url访问路径，即网页图片-->
    <image src="http://dlweb.sogoucdn.com/pcsearch/web/index/images/logo_440x140_31de1d2.png?v=d6bfe569)%200%200%20no-repeat"/>
    <form>
        <div style="margin-bottom: 5px"><input type="text" placeholder="请输入姓名:"name="username"></div>
        <div style="margin-bottom: 5px"><input type="password" placeholder="输入密码:"name="password"></div>
        <div><input type="submit" placeholder="提交"></div>

    </form>
</body>
</html>
