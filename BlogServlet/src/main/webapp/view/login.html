<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script type="text/javascript" src="../static/jquery/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
<h3>用户登录</h3>
    <form id="login_form" method="post" action="../login" enctype="application/x-www-form-urlencoded">
        <div style="margin-bottom: 5px">
            <input id="username" type="text" name="username" placeholder="请输入姓名:">
        </div>
        <div style="margin-bottom: 5px">
            <input id="password" type="password" name="password" placeholder="请输入密码:">
        </div>
        <input type="submit" value="登录">
    </form>
</body>
</html>
